<div id="app">
    <nav class="navbar navbar-expand navbar-light" style="background-color: #7fbfec;">

      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a href="/home" class="nav-link" routerLink="home">Acceuil </a>

          <a href="/mod" class="nav-link" routerLink="mod">Décideur</a>
