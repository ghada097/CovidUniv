<body style=" background-color: #1e1e2f;">
  <div class=" content" style="height: 600px;">
<div class=" row">
  <div class=" col-lg-12 col-md-12 text-left">
    <div class=" card"  style=" background-color: #2b2b42;">
      <div class=" card-header"  style=" background-color: #2b2b42;">
        <h2 ><span class=" card-title" style=" color: cornsilk;">Liste des utilisateurs</span></h2>
        <button class="btt" [routerLink]="['/addUser']"><i class="fa fa-plus"></i> Add</button>

      </div>
      <div class=" card-body">
        <div class=" table-responsive">
          <table class=" table tablesorter" id="">
            
            <thead class=" text-primary">
              <tr>
                <th style=" color: cornsilk;"  >Id</th>
                <th style=" color: cornsilk;">Nom d'utilisateur</th>
                <th style=" color: cornsilk;">E-mail</th>
                <th  style=" color: cornsilk;" class=" text-center">Actions</th>

              </tr>
            </thead>
            <tbody *ngFor="let user of users | async">
              <tr>
                <td style=" color: cornsilk;">{{user.id}}</td>
                <td style=" color: cornsilk;">{{user.username}}</td>
                <td style=" color: cornsilk;">{{user.email}}</td>
                <td style=" color: cornsilk;" class=" text-center">
                  <button  (click)='updateUser(user.id)' class="btn btn-info btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>   
                  <button class="btn btn-danger btn-sm rounded-0"  title="Supprimer"><i class="fa fa-trash"></i></button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
</body>
